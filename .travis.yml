language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t maswerty/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true maswerty/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucker_name: "elasticbeanstalk-us-east-2-118197249705"
  bucket_path: "docker-react"
  on:
    branch: master
